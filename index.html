<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <div class="container">
    <h1>Akan Name Generator</h1>
    <p>Enter your birthdate and gender to find out your Akan name based on the day you were born.</p>
    <form id="akanform">
        <label>Day:</label>
        <input type="number" id="day" placeholder="DD" required>
        <label>Month:</label>
        <input type="number" id="month" placeholder="MM" required>
        <label>Year:</label>
        <input type="number" id="year" placeholder="YYYY" required>
        <label>Gender:</label>
        <div class="radio-group">
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
        </div>
        <button type="Submit">Get Akan Name</button>
    </form>
    <div id="Results"></div>
   </div> 
   <script src="js/script.js"></script>
</body>
</html>
